<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="latin-1">  
        <title>{{ name }}</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        
        {% load static %}

        <link rel="icon" type="image/x-icon" href="{% static 'images/logo-1.png' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

        <style>
            .head-name{
                font-family: 'Teko', sans-serif;
            }
        </style>
    </head>  
    <body>  
        <div class="container-fluid" style="background-color: black;">
            <br>
            <div class="d-flex justify-content-center mb-3">
                <a href="/">
                    <img class="rounded-circle" src="https://res.cloudinary.com/dhzdzjgtd/image/upload/v1697304706/PyPassManager/logo-rounded.png" alt="logo" width="200px">
                </a>
            </div>
        </div>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% else %} class="alert alert-secondary" {% endif %}>
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <br>
        <form method="POST" class="post-form">  
            {% csrf_token %}  
            <div class="table-responsive-md container">
                <table class="table table-borderless text-center">
                    <thead>
                        <tr>    
                            <th></th>
                            <th>
                                <h1 class="head-name">
                                    Login
                                </h1>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="col-form-label">Username:</label>  
                            </td>
                            <td>
                                    <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="col-form-label">Password:</label>  
                            </td>
                            <td>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <label class="col-form-label"></label>  
                                <div class="">  
                                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>  
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </form>  
        <p class="text-center">If you don't have an account, <a href="/register">sign up</a> instead.</p>
    </body>  
</html>
