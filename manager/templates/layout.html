<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>{{ name }}</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="icon" href="https://res.cloudinary.com/dhzdzjgtd/image/upload/v1697304706/PyPassManager/logo-rounded.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

        <style>
            .head-name{
                font-family: 'Teko', sans-serif;
            }
        </style>
    </head>  
    <body>  
        <div class="container-fluid" style="background-color: black;">
            <br>
            <div class="d-flex justify-content-center mb-3">
                <a href="/">
                    <img class="rounded-circle" src="https://res.cloudinary.com/dhzdzjgtd/image/upload/v1697304706/PyPassManager/logo-rounded.png" alt="logo" width="200px">
                </a>
            </div>
            <div class="d-flex justify-content-between" style="color: white;">
                <div class="p-2 ">
                        Hello, {{ user.username }}
                </div>

                <div class="p-2">
                        <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </body>  
</html>
