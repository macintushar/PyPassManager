<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>{{ name }}</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        
        {% load static %}

        <link rel="icon" type="image/x-icon" href="{% static 'images/logo-1.png' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

        <style>
            .head-name{
                font-family: 'Teko', sans-serif;
            }
        </style>
    </head>  
    <body>  
        <div class="container-fluid" style="background-color: black;">
            <br>
            <div class="d-flex justify-content-center mb-3">
                <a href="/">
                    <img class="rounded-circle" src="https://res.cloudinary.com/dhzdzjgtd/image/upload/v1697304706/PyPassManager/logo-rounded.png" alt="logo" width="200px">
                </a>
            </div>
        </div>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% else %} class="alert alert-secondary" {% endif %}>
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="container py-5 center">
            <h1 class="head-name text-center">Register</h1>
            <div class="container"> 
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <form method="POST">
                            {% csrf_token %}
                            <table class="table table-borderless center table-responsive-lg">
                                {{ register_form.as_table }}                  
                            </table>
                            <button class="btn btn-primary" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
        </div>
    </body>  
</html>
